# .github/workflows/ci-cd.yml
# Pipeline de CI/CD simplificado

name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production

env:
  NODE_VERSION: "20"
  REGISTRY: edwardsalinas

jobs:
  # ===== TESTS =====
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats().ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Backend Tests
      - name: ðŸ§ª Backend Tests
        working-directory: ./10-calendar-backend
        run: |
          npm ci
          npm run test
        env:
          NODE_ENV: test
          DB_CNN: mongodb://localhost:27017/test_db
          SECRET_JWT_SEED: test-secret-seed

      # Frontend Tests
      - name: ðŸ§ª Frontend Tests
        working-directory: ./10-calendar
        run: |
          npm ci
          npm run test -- --watchAll=false

  # ===== BUILD & DEPLOY =====
  build-deploy:
    name: ðŸš€ Build & Deploy
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Determine Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ·ï¸ Generate Tag
        id: tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=${GITHUB_SHA:0:7}
          TAG="${{ steps.env.outputs.environment }}-${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./10-calendar-backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/calendar-backend:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/calendar-backend:latest

      - name: ðŸ—ï¸ Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./10-calendar
          push: true
          tags: |
            ${{ env.REGISTRY }}/calendar-frontend:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/calendar-frontend:latest

      - name: ðŸ“ Create Deployment Files
        run: |
          mkdir -p deploy
          
          # Create environment files
          echo "${{ secrets.DOTENV_FILE_BACKEND }}" > deploy/.env.backend
          echo "${{ secrets.DOTENV_FILE_FRONTEND }}" > deploy/.env.frontend
          
          # Create docker-compose.yml
          cat > deploy/docker-compose.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ env.REGISTRY }}/calendar-backend:${{ steps.tag.outputs.tag }}
              container_name: calendar-backend-${{ steps.env.outputs.environment }}
              restart: unless-stopped
              env_file: .env.backend
              ports:
                - "3001:3001"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
                interval: 30s
                timeout: 10s
                retries: 3
              networks:
                - calendar-network

            frontend:
              image: ${{ env.REGISTRY }}/calendar-frontend:${{ steps.tag.outputs.tag }}
              container_name: calendar-frontend-${{ steps.env.outputs.environment }}
              restart: unless-stopped
              env_file: .env.frontend
              ports:
                - "3000:3000"
              depends_on:
                backend:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000"]
                interval: 30s
                timeout: 10s
                retries: 3
              networks:
                - calendar-network

          networks:
            calendar-network:
              driver: bridge
          EOF

      - name: ðŸš€ Deploy Services
        run: |
          cd deploy
          
          echo "ðŸ”„ Pulling images..."
          docker-compose pull
          
          echo "â¹ï¸ Stopping old services..."
          docker-compose down --remove-orphans
          
          echo "ðŸš€ Starting services..."
          docker-compose up -d
          
          echo "ðŸ“Š Service status:"
          docker-compose ps
          
          echo "ðŸ§¹ Cleanup old images..."
          docker image prune -f

      - name: âœ… Deployment Complete
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "Tag: ${{ steps.tag.outputs.tag }}"