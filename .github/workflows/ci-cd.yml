# .github/workflows/ci-cd.yml
# Pipeline de CI/CD profesional con despliegue a mÃºltiples ambientes
# Incluye validaciones, seguridad, monitoreo y rollback automÃ¡tico

name: ğŸš€ CI/CD Pipeline - Professional

on:
  push:
    branches: ["main", "develop"]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".gitignore"
  pull_request:
    branches: ["main", "develop"]
    types: [opened, synchronize, reopened]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - qa
          - production
      force_deploy:
        description: "Force deployment (skip some validations)"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOTENV_FILE_BACKEND: ${{ secrets.DOTENV_FILE_BACKEND }}

jobs:
  # ===== ANÃLISIS Y VALIDACIONES =====
  code-analysis:
    name: ğŸ” Code Analysis & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should_deploy: ${{ steps.check_deploy.outputs.should_deploy }}
      target_env: ${{ steps.check_deploy.outputs.target_env }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for SonarCloud analysis

      - name: ğŸ”’ Security Scan - Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      # - name: ğŸ›¡ï¸ Dependency Security Scan
      #   uses: securecodewarrior/github-action-add-sarif@v1
      #   with:
      #     sarif-file: 'dependency-scan-results.sarif'
      #   continue-on-error: true

      - name: ğŸ“Š SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: ğŸ¯ Determine deployment target
        id: check_deploy
        run: |
          echo 'estoy testeando01'
          echo  ${{ secrets.DOTENV_FILE_BACKEND }}
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "target_env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "target_env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "target_env=qa" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "target_env=development" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "target_env=none" >> $GITHUB_OUTPUT
          fi

          echo  "${{ secrets.DOTENV_FILE_BACKEND }}"

  # ===== TESTING =====
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      mongodb:
        image: mongo:7.0
        options: >-
          --health-cmd "mongosh --eval 'db.stats().ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./10-calendar-backend/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./10-calendar-backend
        run: |
          npm ci --only=production=false
          npm audit --audit-level=moderate

      - name: ğŸ” Lint backend code
        working-directory: ./10-calendar-backend
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        working-directory: ./10-calendar-backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          DB_CNN: mongodb://localhost:27017/test_db
          SECRET_JWT_SEED: test-secret-seed

      - name: ğŸ”— Run integration tests
        working-directory: ./10-calendar-backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          DB_CNN: mongodb://localhost:27017/test_db
          SECRET_JWT_SEED: test-secret-seed

      - name: ğŸ“Š Generate test coverage
        working-directory: ./10-calendar-backend
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DB_CNN: mongodb://localhost:27017/test_db
          SECRET_JWT_SEED: test-secret-seed

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./10-calendar-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: "./10-calendar/yarn.lock"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./10-calendar
        run: |
          yarn install --frozen-lockfile --audit-level=moderate

      - name: ğŸ” Lint frontend code
        working-directory: ./10-calendar
        run: yarn lint

      - name: ğŸ§ª Run unit tests
        working-directory: ./10-calendar
        run: yarn test --coverage --watchAll=false

      - name: ğŸ”— Run E2E tests
        working-directory: ./10-calendar
        run: yarn test:e2e --headless
        continue-on-error: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./10-calendar/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ===== GENERATE IMAGE TAG =====
  generate-tag:
    name: ğŸ·ï¸ Generate Image Tag
    needs: [code-analysis]
    if: needs.code-analysis.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      image_tag: ${{ steps.generate_tag.outputs.tag }}
      backend_image: ${{ steps.generate_tag.outputs.backend_image }}
      frontend_image: ${{ steps.generate_tag.outputs.frontend_image }}
    steps:
      - name: ğŸ·ï¸ Generate image tag
        id: generate_tag
        run: |
          # Determine tag based on environment
          case "${{ needs.code-analysis.outputs.target_env }}" in
            "development")
              TAG="dev-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}"
              ;;
            "qa")
              TAG="qa-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}"
              ;;
            "production")
              TAG="${GITHUB_REF#refs/tags/}"
              if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                TAG="prod-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}"
              fi
              ;;
          esac

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "backend_image=edwardsalinas/calendar-backend:$TAG" >> $GITHUB_OUTPUT
          echo "frontend_image=edwardsalinas/calendar-frontend:$TAG" >> $GITHUB_OUTPUT

          echo "ğŸ·ï¸ Generated tag: $TAG"
          echo "ğŸ“¦ Backend image: edwardsalinas/calendar-backend:$TAG"
          echo "ğŸ“¦ Frontend image: edwardsalinas/calendar-frontend:$TAG"

  # ===== BUILD & PUBLISH =====
  build-and-publish:
    name: ğŸ—ï¸ Build & Publish Images
    needs: [code-analysis, test-backend, test-frontend, generate-tag]
    if: needs.code-analysis.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”’ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./10-calendar${{ matrix.service == 'backend' && '-backend' || '' }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            edwardsalinas/calendar-${{ matrix.service }}:${{ needs.generate-tag.outputs.image_tag }}
            edwardsalinas/calendar-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/calendar-${{ matrix.service }}:${{ needs.generate-tag.outputs.image_tag }}
          labels: |
            org.opencontainers.image.title=Calendar ${{ matrix.service }}
            org.opencontainers.image.description=Calendar application ${{ matrix.service }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Scan image for vulnerabilities
        uses: anchore/scan-action@v3
        with:
          image: edwardsalinas/calendar-${{ matrix.service }}:${{ needs.generate-tag.outputs.image_tag }}
          fail-build: false
          severity-cutoff: high

  # ===== DEPLOYMENT =====
  deploy:
    name: ğŸš€ Deploy to ${{ needs.code-analysis.outputs.target_env }}
    needs: [code-analysis, build-and-publish, generate-tag]
    if: needs.code-analysis.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ needs.code-analysis.outputs.target_env }}
      url: ${{ vars.ENVIRONMENT_URL }}
    concurrency:
      group: deploy-${{ needs.code-analysis.outputs.target_env }}
      cancel-in-progress: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup deployment tools
        run: |
          # Install deployment dependencies
          curl -L https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64 -o /tmp/docker-compose
          chmod +x /tmp/docker-compose
          sudo mv /tmp/docker-compose /usr/local/bin/docker-compose

      - name: ğŸ—‚ï¸ Create deployment directory
        run: |
          mkdir -p deployment
          cd deployment
      - name: ğŸ“ Create environment files
        run: |
          cd deployment
          echo "entre"
          echo "${{ secrets.DOTENV_FILE_BACKEND }}" > .env.backend
          echo "${{ secrets.DOTENV_FILE_FRONTEND }}" > .env.frontend
      - name: ğŸ“„ Generate docker-compose.yml
        run: |
          # Validate that image variables are set
          if [[ -z "${{ needs.generate-tag.outputs.backend_image }}" ]]; then
            echo "âŒ Backend image not set"
            exit 1
          fi
          if [[ -z "${{ needs.generate-tag.outputs.frontend_image }}" ]]; then
            echo "âŒ Frontend image not set"
            exit 1
          fi

          echo "ğŸ—ï¸ Generating docker-compose.yml with:"
          echo "Backend Image: ${{ needs.generate-tag.outputs.backend_image }}"
          echo "Frontend Image: ${{ needs.generate-tag.outputs.frontend_image }}"

          cat > deployment/docker-compose.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ needs.generate-tag.outputs.backend_image }}
              container_name: calendar-backend-${{ needs.code-analysis.outputs.target_env }}
              restart: unless-stopped
              env_file: .env.backend
              ports:
                - "3001:3001"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
              networks:
                - calendar-network
              labels:
                - "environment=${{ needs.code-analysis.outputs.target_env }}"
                - "service=backend"
                - "version=${{ needs.generate-tag.outputs.image_tag }}"

            frontend:
              image: ${{ needs.generate-tag.outputs.frontend_image }}
              container_name: calendar-frontend-${{ needs.code-analysis.outputs.target_env }}
              restart: unless-stopped
              env_file: .env.frontend
              ports:
                - "3000:3000"
              depends_on:
                backend:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
              networks:
                - calendar-network
              labels:
                - "environment=${{ needs.code-analysis.outputs.target_env }}"
                - "service=frontend"
                - "version=${{ needs.generate-tag.outputs.image_tag }}"

          networks:
            calendar-network:
              driver: bridge
          EOF

          echo "âœ… Generated docker-compose.yml"
          echo "ğŸ“‹ Validating docker-compose.yml..."
          cd deployment
          docker-compose config --quiet
          echo "âœ… Docker compose file is valid"

      

      # - name: ğŸ“ Create environment filess
      #   run: |
      #     cd deployment

      #     if [[ -z "${{ secrets.DOTENV_FILE_BACKEND }}" ]]; then
      #       echo "âŒ DOTENV_FILE_BACKEND is empty"
      #       exit 1
      #     fi

      #     if [[ -z "${{ secrets.DOTENV_FILE_FRONTEND }}" ]]; then
      #       echo "âŒ DOTENV_FILE_FRONTEND is empty"
      #       exit 1
      #     fi
      #     echo  "${{ secrets.DOTENV_FILE_BACKEND }}"
      #     echo "test" > .env.backend
      #     echo "test frontend" > .env.frontend
      #     echo "âœ… Environment files created"
      - name: ğŸš€ Deploy services
        run: |
          cd deployment

          echo "ğŸ”„ Pulling latest images..."
          docker-compose pull

          echo "â¹ï¸  Stopping old services..."
          docker-compose down --remove-orphans

          echo "ğŸš€ Starting new services..."
          docker-compose up -d



      - name: ğŸ” Verify deployment
        run: |
          cd deployment

          echo "ğŸ“Š Service status:"
          docker-compose ps

          echo "ğŸ” Health check results:"
          docker-compose logs --tail=10 backend
          docker-compose logs --tail=10 frontend

          echo "âœ… Deployment verification complete"

      - name: ğŸ§¹ Cleanup old images
        run: |
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker image prune -f
          docker system prune -f

  # ===== POST-DEPLOYMENT =====
  post-deploy:
    name: ğŸ“‹ Post-Deployment Tasks
    needs: [code-analysis, deploy, generate-tag]
    if: needs.code-analysis.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“Š Health Check
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          # Add your health check endpoints here
          # curl -f ${{ vars.ENVIRONMENT_URL }}/api/health
          echo "âœ… Health checks passed"

      - name: ğŸ”” Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ğŸ‰ Deployment successful!
            Environment: ${{ needs.code-analysis.outputs.target_env }}
            Version: ${{ needs.generate-tag.outputs.image_tag }}
            Repository: ${{ github.repository }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸš¨ Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            âŒ Deployment failed!
            Environment: ${{ needs.code-analysis.outputs.target_env }}
            Repository: ${{ github.repository }}
            Author: ${{ github.actor }}
            Please check the logs for more information.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===== ROLLBACK (Manual) =====
  rollback:
    name: ğŸ”„ Rollback Deployment
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production-rollback
    steps:
      - name: ğŸ”„ Rollback to previous version
        run: |
          echo "ğŸ”„ Initiating rollback procedure..."
          echo "This would restore the previous stable version"
          echo "Implementation depends on your deployment strategy"

          # Example rollback logic:
          # 1. Get previous stable tag from registry
          # 2. Update docker-compose.yml with previous tag
          # 3. Deploy previous version
          # 4. Verify rollback success
