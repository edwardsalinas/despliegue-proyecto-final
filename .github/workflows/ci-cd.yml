# .github/workflows/ci-cd.yml
# Simplificado para usar el nombre de archivo estándar 'Dockerfile'

name: CI/CD - Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job para construir y publicar la imagen del Backend
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      # --- CORRECCIÓN AQUÍ ---
      # Eliminamos la opción de submódulos para tratar las carpetas como directorios normales.
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          # El contexto apunta a la carpeta del backend.
          # La acción buscará 'Dockerfile' dentro de esta carpeta automáticamente.
          context: ./10-calendar-backend
          push: true
          tags: edwardsalinas/calendar-backend:latest

  # Job para construir y publicar la imagen del Frontend
  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    steps:
      # --- CORRECCIÓN AQUÍ ---
      # Eliminamos la opción de submódulos.
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          # El contexto apunta a la carpeta del frontend.
          # La acción buscará 'Dockerfile' dentro de esta carpeta automáticamente.
          context: ./10-calendar
          push: true
          tags: edwardsalinas/calendar-frontend:latest
