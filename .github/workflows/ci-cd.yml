# .github/workflows/ci-cd.yml
# Re-introduciendo el paso de depuración para diagnóstico.

name: CI/CD - Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job para construir y publicar la imagen del Backend
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- PASO DE DEPURACIÓN ---
      # Este paso listará todos los archivos y carpetas para verificar las rutas.
      - name: List files in the repository
        run: ls -R

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./10-calendar-backend
          push: true
          tags: edwardsalinas/calendar-backend:latest

  # Job para construir y publicar la imagen del Frontend
  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./10-calendar
          push: true
          tags: edwardsalinas/calendar-frontend:latest